<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">        
        <title>Quick Notes</title>
    </head>
    <body class="bkgc">
        <div class="grid">
            <i id="add" class="material-icons md-48 add">add_circle</i>
            <h1> Quick Notes</h1>
            <i id="delete" class="material-icons md-48 delete">delete_forever</i>
            <div id="container"></div>
        </div>
        
        <i id="help" class="material-icons md-48 help">help_outline</i>
        
        <div id="instruction" class="instruction bkgc" style="display: none">
            <i id="close" class="material-icons md-48 close">clear</i>
            <P>Click plus button to add new note</P>
            <img src="img/add.png">
            <p>Drag note over another to move it to that position</p>
            <img src="img/move.png">
            <p>Drag note to trash bin icon to delete it</p>
            <img src="img/remove.png">
        </div>
        
        <template id="note_template">
            <div class="note">
                <div class="bar" draggable="true"></div>
                <input type="text" placeholder="Title">
                <textarea placeholder="text"></textarea>
            </div>
        </template>
        
        <script type="module" src="js/App.js"></script>
    </body>
</html>
